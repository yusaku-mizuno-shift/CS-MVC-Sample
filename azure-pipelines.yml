trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    env:
      ACCEPT_EULA: Y
      SA_PASSWORD: SA_PASSWORD
    ports:
    - 1433:1433
    options: --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SA_PASSWORD -Q 'SELECT 1'" --health-interval=30s --health-timeout=10s --health-retries=10

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.423'

